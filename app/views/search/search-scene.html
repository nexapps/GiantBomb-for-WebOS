<div class="palm-scene palm-hasheader palm-dark has-search-bar-top main-scene">
  <div class="palm-page-header has-search-bar-top"></div>
  <div class="search-bar-top">
    <div class="filter-field-container filter-field-container-height" x-mojo-focus-highlight="true">
      <div class="filter-field-wrapper">
        <div class="palm-row single">
          <div class="palm-row-wrapper textfield-group">
            <div class="title">
              <div id="search-button" class="icon right submit" style="visibility:hidden; position:relative; z-index:1; margin2-right: 50px;"></div>
              <div id="search-terms" x-mojo-element="TextField" class="search-field" style1="width: 200px;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="spinContainer" class="palm-scrim">
    <div x-mojo-element="Spinner" id="spinner"></div>
  </div>

  <div id="resultsList" class="palm-list" x-mojo-element="List"></div>
</div>
